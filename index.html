<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 ">
    <div class="shadow-lg flex justify-center flex-col mt-52 w-fit m-auto p-10 bg-white rounded-lg">
      <div id="ProgressLine" ></div>
        <h1 class="text-center mb-5 text-xl font-bold ">Digital Clock</h1>
      <div class="flex justify-center  items-center">
        <div class="m-2 bg-black text-white p-5 rounded-xl text-xl font-bold " id="Hour">0</div><span class="font-bold m-5">:</span>
        <div class="m-2 bg-black text-white p-5 rounded-xl text-xl font-bold " id="Minute">0</div><span class="font-bold m-5">:</span>
        <div class="m-2 bg-black text-white p-5 rounded-xl text-xl font-bold " id="Seconds">0</div>
      </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
